{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Doação</title>
    <link rel="stylesheet" href="{% static 'Index/css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Campanha de Arrecadação de vestuário</h1>
            <button class="btn-login">Login</button>
        </div>
    </header>

    <div class="container">
        <section class="donation-info">
            <h2><span>{{ soma_quantidade }}</span></h2>
            <p>Essa é quantidade de roupas doadas até o momento</p>
            <p>Para contribuir você pode ir até um de nossos pontos de coleta</p>
            <p>Para saber mais clique em doar </p>
            <button class="btn-donate">Doar</button>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>PI UNIVESP</p>
        </div>
    </footer>
</body>
</html>
